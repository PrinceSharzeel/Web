{% load staticfiles %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>SSUK</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

<link href="{% static 'css/style.css' %}" rel="stylesheet">
  
</head>

<body>
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Cartzone</h1><span>Powered<i class='fa fa-code'></i> by <a href='#'>SSUK</a></span>
</div>
 

<div class="rerun"><a href="">Refresh</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    {% if messages %}
              {% for message in messages %}
              <div class="alert {{ message.tags }} larger">
                <p align="center">{{ message }}</small></p>
              </div>
              {% endfor %}
              {% endif %}
    <form action="{% url "login" %}" method="POST" class="post-form">{% csrf_token %}
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="fail" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="fswd" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>

        <div class="rerun" style="padding-top:10px;"><a href="{% url "t" %}">Register</a></div>
      <div class="footer"><a href="">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt" id="fgps">
    <div class="toggle"></div>
    <h1 class="title">Forgot Password
      <div class="close"></div>
    </h1>
    <form  action="{% url "register" %}" method="POST" class="post-form">{% csrf_token %}
      <div class="input-container">
        <input type="text" id="#{label}" required="required"/>
        <label for="#{label}">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text}" id="#{label}" required="required"/>
        <label for="#{label}">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" required="required"/>
        <label for="#{label}">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" required="required"/>
        <label for="#{label}">Email</label>
        <div class="bar"></div>
      </div>
     
      <div class="button-container">
        <button><span>Send</span></button>
      </div>
    </form>
  </div>
</div>
<!-- Portfolio--><a id="portfolio" href="" title="View my portfolio!"><i class="fa fa-facebook"></i></a>
<!-- CodePen--><a id="codepen" href="#" title="Follow me!"><i class="fa fa-twitter"></i></a>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'js/index.js' %}"></script>

</body>
</html>
