    <div class="col s12 m4 l8">
     <div class="card-panel">
    <form action="{% url 'home' %}"  enctype="multipart/form-data" onsubmit="return ValidateForm()"  method="POST">{% csrf_token %}  
      <div class="row">
          
          <div class="row">
                    <div class="input-field col s6">
                      <label>Item Name <span>*</span></label>
                  <input type="text"   name="ptitle" id="firstname"  onkeyup="FormValidation()" class="form-control" required>
                    </div>  
                    
          </div>
                    <div class="row">


                          <div class="input-field col s12">
                            <select name="pcat">

                              {% for r in options %}
                              <option >{{r.fname}}</option>
                              {% endfor %}
                             </select>
                            <label>Category</label>
                          </div>

                  </div>
          <div class="row">
                    <div class="input-field col s6">
                      <label>Brand <span>*</span></label>
                  <input type="text"  name="pbrand" id="pbrand" onkeyup="BrandValidation()" class="form-control" required>
                    </div>    
                    <div class="input-field col s6">
                      <label>Package <span>*</span></label>
                  <input type="text"   name="package" id="package" onkeyup="PackageValidation()" class="form-control" required>
                    </div>  
          </div>
          <div class="row">
                    <div class="input-field col s6">
                      <label>Unit</label>
                  <input type="text" name="punit" id="punit" onkeyup="UnitValidation()" class="form-control" required>
                    </div>    
                    <div class="input-field col s6">
                      <label>Weight</label>
                  <input type="text"  name="pweight" id="pweight" onkeyup="WeightValidation()"  class="form-control" required>
                    </div>  
          </div>
          <div class="row">
                    <div class="input-field col s6">
                      <label>Litres</label>
                  <input type="text"   name="plitres" id="plitres" onkeyup="LitreValidation()" class="form-control" required>
                    </div>    
                    <div class="input-field col s6">
                      <label>Price per unit</label>
                  <input type="text"  name="price" id="price" onkeyup="PriceValidation()" class="form-control" required>
                    </div>  
          </div>
          <div class="row">
                    <div class="input-field col s6">
                      <label>Minimum Order Quantity</label>
                  <input type="text"   name="pmin" id="pmin" onkeyup="MinValidation()" class="form-control" required>
                    </div>    
                    <div class="input-field col s6">
                      <label>Maximum Order Quantity</label>
                  <input type="text"  name="pmax" id="pmax" onkeyup="MaxValidation()" class="form-control" required>
                    </div>  
                  </div>
          <div class="clearfix"></div>
          
          <div class="clearfix"></div>

                                         <div class="file-field input-field col s3" id="content">
                  <div class="btn">
                    <span>Product Image</span>
                    <input name="ppro" type="file" >
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" >
                  </div>
                </div>


          <div class="personal-details">
        

          
            <label>Discount(%) <span>*</span></label>
            <input type="text" class="name" name="pdisc" id="pdisc" onkeyup="discValidation()"   placeholder="">
            <div class="clearfix"></div>
            <label>Discount(Reduced Price)<span>*</span></label>
            <input type="text" class="phone"  name="preddisc" id="preddisc" onkeyup="preddiscValidation()" placeholder=""><script type="text/javascript">
              function disc(){var a=document.getElementById('pdisc').value;if(a>100)alert("Invalid Percentage!!");}
            </script>
          
            <label>Discount Expiry Date<span>*</span></label>
            <input type="date" class="datepicker" name="pexp" id="pexp" >
            <div class="clearfix"></div>
            <script type="text/javascript">
               $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 35,
     format:'yyyy-mm-dd' // Creates a dropdown of 15 years to control year
  });
        
            </script>
           <button class="btn waves-effect waves-light" type="submit" name="action">Update<i class="material-icons right">cloud</i>
  </button>

          <div class="clearfix"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Time", "Sales"],
          {% for r in result %}
          [{{r.time}}, '{{r.price}}'],
          {% endfor %}
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
